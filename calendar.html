<!DOCTYPE html>
<html>
  <head>
    <title>dyCalendarJS</title>
    <link href="./css/dycalendar.css" rel="stylesheet">
  </head>
  <body>

    <div id="calendar" class="dycalendar-container round-edge skin-black gradient">
    </div>
    <script src="./js/dycalendar.min.js"></script>
    <script>
    dycalendar.draw({
      target: '#calendar',
      type:"month",
      highlighttargetdate:true,
    });
    </script>

  </body>
</html>
